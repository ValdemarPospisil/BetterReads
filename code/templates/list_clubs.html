{% extends "template.html" %}
{% block subtitle %}Book Clubs{% endblock %}
{% block main %}
<div class="container">
    <h1>Book Clubs</h1>
    <div class="club-list">
        {% for club in clubs %}
        <a href="{{ url_for('book_club', club_name=club.name) }}" class="club-card">
            <div class="club-image">
                {% if club.image_url %}
                <img src="{{ club.image_url }}" alt="{{ club.name }}">
                {% else %}
                <img src="/static/default_club.png" alt="Default Club Image">
                {% endif %}
            </div>
            <div class="club-details">
                <h3>{{ club.name }}</h3>
                <p>{{ club.short_description }}</p>
                <p>Members: {{ club.member_count }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
    <form method="POST" action="{{ url_for('create_club') }}">
        <button type="submit" class="btn btn-primary">Create Book Club</button>
    </form>
{% endblock %}
