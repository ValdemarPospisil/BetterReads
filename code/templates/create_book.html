{% extends "template.html" %}

{% block subtitle %}Create Book{% endblock %}

{% block main %}
<div class="container">
    <h1>Create a New Book</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text" class="form-control" id="pages" name="pages" required>
        </div>
        <div class="form-group">
            <label for="datePublished">Date Published</label>
            <input type="date" class="form-control" id="datePublished" name="datePublished" required>
        </div>
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input type="text" class="form-control" id="ISBN" name="ISBN" required>
        </div>
        <div class="form-group">
            <label for="author_name">Author Name</label>
            <input type="text" class="form-control" id="author_name" name="author_name" required>
        </div>
        <div class="form-group">
            <label for="author_surname">Author Surname</label>
            <input type="text" class="form-control" id="author_surname" name="author_surname" required>
        </div>
        <div class="form-group">
            <label for="image">Book Image</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Create Book</button>
    </form>
    
    <div class="back-link">
        <a href="{{ url_for('index') }}">Back to Homepage</a>
    </div>
</div>
{% endblock %}
