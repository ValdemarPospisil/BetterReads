<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .book-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 250px;
        }
        .book-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .book-card h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .book-card p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Books</h1>
    {% if books %}
        <div class="book-list">
            {% for book in books %}
                <div class="book-card">
                    {% if book.image_url %}
                        <img src="{{ book.image_url }}" alt="{{ book.name }}">
                    {% else %}
                        <img src="/static/default_book.png" alt="Default Book">
                    {% endif %}
                    <h3>{{ book.name }}</h3>
                    <p>Author: {{ book.author }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No books found in the database.</p>
    {% endif %}
    <div class="back-link">
        <a href="{{ url_for('index') }}">Back to Homepage</a>
    </div>
</div>

</body>
</html>
